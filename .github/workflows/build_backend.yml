name: Build Backend Docker & Push to GHCR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mymodus-backend:latest -f backend/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/mymodus-backend:latest
