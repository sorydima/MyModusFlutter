  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  photo_view: ^0.15.0
  
  # Logging
  logger: ^2.0.2+1
  
  # Toast notifications
  fluttertoast: ^9.0.0

  # Matrix & Bridges
  matrix: ^4.0.0
  path_provider: ^2.1.3
  sqflite: ^2.4.2

