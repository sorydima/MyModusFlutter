name: mymodus_frontend
description: MyModus - Fashion Social Commerce App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  animations: ^2.0.8
  flutter_staggered_grid_view: ^0.7.0
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Web3 & Blockchain
  web3dart: ^2.7.2
  # walletconnect_dart: ^0.0.15  # Временно отключаем
  
  # Social Features
  image_picker: ^1.0.4
  video_player: ^2.8.1
  camera: ^0.10.5+5
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # HTTP Client
  http: ^1.1.0
  
  # Camera and AR
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/abi/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
