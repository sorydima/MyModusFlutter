name: my_modus_frontend
description: My Modus VIP frontend (Flutter)
publish_to: "none"
version: 0.2.0

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  html: ^0.15.0
  url_launcher: ^6.1.7
  shared_preferences: ^2.1.1
  path_provider: ^2.0.11
  google_fonts: ^4.0.4
  flutter_staggered_grid_view: ^0.7.0
  animations: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/banner.jpg
    - assets/icon.png
    - assets/splash_bg.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  web:
    generate: true

flutter_native_splash:
  color: "#000000"
  image: assets/splash_bg.jpg
  web: false
